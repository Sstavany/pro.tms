<!DOCTYPE html>
<html lang="ar">
<head>

    <title>لوحة تحكم البوت</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>لوحة تحكم بوت تيليجرام</h1>

    </div>
    <script src="script.js"></script>
</body>
